<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">Rock. Paper, Scissors</div>
            <div class="choices">
                <div class="playerChoice" id="playerChoice"><img src="rock.png" alt="Player Choice" width="100" height="120" id="playerimg"></div>
                <div class="pcChoice" id="pcChoice"><img src="rock.png" alt="Computer Choice" width="100" height="120" id="pcimg"></div>
            </div>
            <div class="result" id="result">Let's Play</div>
            <div class="options">
                <button class="rpsOption" id="rockOption"><img src="rock.png" alt="Player Choice" width="60" height="75"></button>
                <button class="rpsOption" id="paperOption"><img src="paper.jpg" alt="Player Choice" width="60" height="75"></button>
                <button class="rpsOption" id="scissorsOption"><img src="scissors.jpg" alt="Player Choice" width="60" height="75"></button>
            </div>
            <div class="score" id="score">
                <div class="you" id="you">You:</div>
                <div class="pc" id="pc">Computer:</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
